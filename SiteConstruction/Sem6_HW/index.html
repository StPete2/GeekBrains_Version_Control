<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header center">

    </header>
    <section class="top">
        <div class="top__image_div">
            <figure><img src="./img/top__image.png" alt="man in a jacket" class="top__image_img"></figure>
        </div>
        <div class="top__brand">

        </div>
    </section>
    <section class="offer center">
        <div class="offer__item_div">
            <figure><img src="./img/offer__image1.png" alt="30% off for woman" class="offer__item_img"></figure>
        </div>
        <div class="offer__item_div">
            <figure><img src="./img/offer__image2.png" alt="hot deal for men" class="offer__item_img"></figure>
        </div>
        <div class="offer__item_div">
            <figure><img src="./img/offer__image3.png" alt="new arrivals for kids" class="offer__item_img"></figure>
        </div>
        <div class="offer__item_div wide_img">
            <figure><img src="./img/offer__image_wide.png" alt="LUXIROUS & TRENDY
                ACCESORIES" class="offer__item_img"></figure>
        </div>
    </section>
    <section class="products center">
        <h2 class="products__heading">Fetured Items</h2>
        <p class="products__description">Shop for items based on what we featured in this week</p>
        <article class="products__item">
            <figure class="products__item_img"><img src="./img/products__item_img1.jpg" alt="product's photo"></figure>
            <figcaption class="products__item_title">ELLERY X M'O CAPSULE</figcaption>
            <p class="products__item_description">Known for her sculptural takes on traditional tailoring, Australian
                arbiter of cool Kym Ellery teams up with Moda Operandi.</p>
            <p class="products__item_price">$52.00</p>
        </article>
    </section>
</body>

</html>
