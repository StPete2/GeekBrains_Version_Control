<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwitchCase</title>
</head>

<body>
    <script>
        const age = prompt("Введите Ваш возраст: ", "Your age")
        switch (age) {
            case "18":
                alert("Вы совершеннолетний!")
                break;
            default:
                alert("Вау! Какой возраст)")
                break;
        }
    </script>
</body>

</html>
