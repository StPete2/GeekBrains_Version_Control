<html lang="ru">

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>
        // alert("Привет, Мир!") <!--команда, метод, JS, который есть из коробки-->

        let name = "Aleksey"

        alert("Привет, " + name)
        const input_name = prompt("Введите имя: ", "Алексей")
        alert("Привет, " + input_name)
    </script>
