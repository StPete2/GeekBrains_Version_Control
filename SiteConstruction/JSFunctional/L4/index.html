<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        const getWeather = () => {
            console.log('before promise');
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('today the weather is ...');
                }, 3000);
                console.log('after return');
            });
        };
        const curWeather = getWeather();
        curWeather.then((data) => {
            console.log(data);
        });
    </script>
</body>
</html>
