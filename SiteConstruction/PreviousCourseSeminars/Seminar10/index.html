<html lang="en">

<head>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">

                            <li><a class="dropdown-item" href="#">Action</a></li>

                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h3>
        Fancy display heading
        <small class="text-body-secondary">With faded secondary text</small>
    </h3>
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/coffee-bean-on-transparency-background-psd_693425-20456.avif"
                    class="d-block w-100 slider_image" alt="Кофе">
            </div>
            <div class="carousel-item">
                <img src="./img/delicious-quality-coffee-cup_23-2150691273.avif" class="d-block w-100 slider_image"
                    alt="Тарт">
            </div>
            <div class="carousel-item">
                <img src="./img/hot-cappuccino-coffee-cup-isolated_59286-2333.avif" class="d-block w-100 slider_image"
                    alt="Хинкали">
            </div>
            <div class="carousel-item">
                <img src="./img/psd-vanilla-cappuccino-isolated-on-the-alpha-layer_839961-178.avif"
                    class="d-block w-100 slider_image" alt="Хинкали">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon carousel_navigation_side" aria-hidden="true"></span>
            <span class="visually-hidden carousel_navigation_side_new">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon carousel_navigation_side" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
