<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>

<body>
    <div>Element 1</div>
    <div data-active="true">Element 2</div>
    <div>Element 3</div>
    <div>Element 4</div>
    <div data-active="false">Element 5</div>
</body>
<script>
    const divEls = document.querySelectorAll("div");
    console.log(divEls);

    const divElsArray = Array.from(divEls);
    // const divElsArray2 = [...divEls];
    console.log(divElsArray);

    const filteredArray = divElsArray.filter((elem) =>
        elem.hasAttribute("data-active")
    );
    console.log(filteredArray);
    filteredArray.forEach((elem) => {
        console.log(elem.innerHTML);
    });
</script>
