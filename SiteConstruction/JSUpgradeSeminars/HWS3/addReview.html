<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add review</title>
    <style>
        * {
            margin-top: 16px;
            margin-left: 16px;
        }

        .review-box {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-items: flex-start;
        }
    </style>
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="review-box">
        <label for="product-name">Укажите название продукта</label>
        <input type="text" class="product-name" id="product-name"><br>
        <label for="product-review">Введите отзыв о продукте</label>
        <input type="text" class="product-review" id="product-review"><br>
        <button class="add-review">Добавить отзыв</button>
    </div>
</body>

</html>
