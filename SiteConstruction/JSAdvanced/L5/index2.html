<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .product-box {
            display: flex;
            justify-content: center;
            gap: 32px;
            flex-wrap: wrap;
        }

        .product {
            border: 1px solid green;
            width: 250px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="product-box">
    </div>

    <script>
        const productsData = [
            {
                src: 'img.png',
                alt: 'img obj data',
                name: 'Название из obj data',
                link: 'product.html',
                descr: 'Описание из obj data',
                price: 'Цена из obj data'
            },
            {
                src: 'img.png',
                alt: 'img2 obj data',
                name: 'Название2 из obj data',
                link: 'product2.html',
                descr: 'Описание2 из obj data',
                price: 'Цена2 из obj data'
            }
        ];

        productsData.forEach(productData => {
            const productBox = document.querySelector('div.product-box');
            const productEl = document.createElement('div');
            productEl.classList.add('product');

            const productImg = document.createElement('img');
            productImg.classList.add('product__img');
            productImg.setAttribute('alt', productData.alt);
            productImg.src = productData.src;

            const productContent = document.createElement('div');
            productContent.classList.add('product__content');

            const productLink = document.createElement('a');
            // productLink.href = 'product.html';
            productLink.href = productData.link;
            // productLink.innerHTML = 'Название товара из JS';
            productLink.innerHTML = productData.name;

            const productText = document.createElement('p');
            productText.classList.add('product__text');
            productText.innerHTML = productData.descr;

            const productPrice = document.createElement('p');
            productPrice.classList.add('product__price');
            // productPrice.innerHTML = 'Цена товара из JS';
            productPrice.innerHTML = productData.price;

            productContent.appendChild(productLink);
            productContent.appendChild(productText);
            productContent.appendChild(productPrice);
            productEl.appendChild(productImg);
            productEl.appendChild(productContent);
            productBox.appendChild(productEl);
        });

    </script>
</body>

</html>
