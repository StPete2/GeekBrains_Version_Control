<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h2>Заполните, пожалуйста, форму регистрации</h2>
        <h3>Контактная информация</h3>
        <label for="name">Имя</label>
        <input id="name" required autofocus><br>
        <label for="email">Email</label>
        <input type="email" id="email" required><br>
        <label for="password">Password</label>
        <input type="password" id="password" required><br>
        <label for="age">Возраст</label>
        <input type="number" id="age" min="1" required><br>
        <label for="birthday">Дата рождения</label>
        <input type="date" id="birthday"><br>
        <label for="telephone">Номер телефона</label>
        <input type="tel" id="telephone"><br>
        <input type="range" min="1" max="10"><br>
        <button type="submit">Отправить информацию</button><br>
        <button type="reset">Очистить информацию</button>
    </form>
</body>
</html>
